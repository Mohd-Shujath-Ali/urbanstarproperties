<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="shortcut icon" href="Img&icons/Logo-Inverted.png" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }


        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(Img&icons/bgb.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            position: absolute;
            top: 0;
            background-color: black;
        }

        .signup-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            color: #ffffff;
            position: relative;
            z-index: 7;
            background: rgba(255, 255, 255, 0.247);
        }

        .signup-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;

        }

        .input-box {
            margin-bottom: 15px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        .button-box {
            align-items: center;
            justify-content: center;
            width: 50%;
            margin: auto;
        }

        .button-box button {
            background-color: #b13cff;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            align-items: center;
            justify-content: center;

        }

        .button-box button:hover {
            background-color: lightgreen;
            color: black;
        }

        .login-redirect {
            text-align: center;
            margin-top: 15px;
        }

        .login-redirect a {
            color: #ffffff;
            text-decoration: none;
        }

        .login-redirect a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form name="signupForm" onsubmit="return validation()">
                <div class="input-box">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="input-box">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <div class="button-box">
                    <button type="submit">Sign Up</button>
                </div>
                <p class="login-redirect">Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </div>
    </div>

    <script>
        function validation() {
            let firstName = document.getElementById("first-name").value;
            let lastName = document.getElementById("last-name").value;
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm-password").value;

            if (firstName === "" || lastName === "" || username === "") {
                alert("All fields are required. Please fill in all details.");
                return false;
            }

            if (email == "") {
                alert("Enter a valid email address.");
                return false;
            }
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Sign-up successful!");
            return true;
        }
    </script>



</body>

</html>
